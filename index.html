<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idle Racing</title>
</head>
<body>
    <script src="script.js"></script>
    <p id="money">You have 1.00 lap(s).</p>
    <p id="pos">You are at 0 meter(s) out of 100.</p>
    <p id="speed">Your current speed is 0 m/s.</p>
    <p id="engine">Engine: 1.00 laps</p>
    <button id="engineButton" onclick=engine.buy() title="Every bought upgrade increases the speed of your car. Current power is 0 m/s per upgrade.">LVL 0</button>
    <p id="mechanic">Mechanic: 5.00 laps</p>
    <button id="mechanicButton" onclick=mechanic.buy()>0x</button>
    <p>Hint: Mouse over buttons to see an explanation.</p>
</body>
</html>
